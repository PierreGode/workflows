name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 5 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest  # Simplified for demonstration; adjust as needed
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: 'javascript-typescript'
            build-mode: 'default'
          - language: 'python'
            build-mode: 'default'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Optionally, specify build-mode and/or custom queries

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
